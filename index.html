<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Rock Paper Scissors</title>
<style>
    body {
        background-image: url('jo.jpg');
        background-size: cover;
        background-repeat: no-repeat;
        font-family: Arial, sans-serif;
        text-align: center;
        position: relative;
        margin: 0;
        padding: 0;
    }
    h1 {
        margin-top: 50px;
    }
    #choices {
        display: flex;
        justify-content: center;
        margin-top: 20px;
    }
    #choices button {
        margin: 0 5px;
        padding: 10px 20px;
        font-size: 16px;
        cursor: pointer;
    }
    #result {
        color:rgb(255, 255, 255);
        margin-top: 10px;
        font-size: 20px;
    }
    #score-container {
        color: black;
        position: absolute;
        top: -35px;
        right: 10px;
        background-color: #f0f0f0;
        border: 1px solid #ccc;
        padding: 10px;
        border-radius: 5px;
        text-align: left;
    }
    #score-container > div {
        margin-bottom: 5px;
    }
    #reset-button {
        padding: 5px 10px;
    }

    /* Adjustments for smaller screens */
    @media only screen and (max-width: 600px) {
        h1 {
            margin-top: 20px;
        }
        #score-container {
            top: auto;
            bottom: 0;
            left: 0;
            right: 0;
            transform: translateY(-100%);
        }
    }
</style>
</head>

<body>
<audio id="background-music" src="muzsika.mp3" loop style="display: none;">
    Your browser does not support the <code>audio</code> element.
</audio>

<h1>Rock Paper Scissors</h1>
<div id="choices">
    <button onclick="play('rock'); startBackgroundMusic()">Rock</button>
    <button onclick="play('paper'); startBackgroundMusic()">Paper</button>
    <button onclick="play('scissors'); startBackgroundMusic()">Scissors</button>
</div>
<div id="result"></div>
<div id="score-container">
    <div>
        <span>Player: </span><span id="player-score">0</span>
    </div>
    <div>
        <span>Computer: </span><span id="computer-score">0</span>
    </div>
    <button id="reset-button" onclick="resetScore()">Reset Scores</button>
</div>

<script>
    let isMusicStarted = false;

    function startBackgroundMusic() {
        if (!isMusicStarted) {
            const audio = document.getElementById('background-music');
            audio.play();
            audio.volume = 0.1;
            isMusicStarted = true;
        }
    }

    let playerScore = 0;
    let computerScore = 0;

    function computerChoice() {
        const choices = ['rock', 'paper', 'scissors'];
        const randomIndex = Math.floor(Math.random() * choices.length);
        return choices[randomIndex];
    }

    function play(userChoice) {
        const computer = computerChoice();
        const result = getResult(userChoice, computer);
        displayResult(result, computer);
        updateScore(result);
    }

    function getResult(user, computer) {
        if (user === computer) {
            return 'It\'s a tie!';
        } else if ((user === 'rock' && computer === 'scissors') ||
            (user === 'paper' && computer === 'rock') ||
            (user === 'scissors' && computer === 'paper')) {
            return 'You win!';
        } else {
            return 'You lose!';
        }
    }

    function displayResult(result, computerChoice) {
        const resultElement = document.getElementById('result');
        resultElement.innerHTML = `Computer chose ${computerChoice}. ${result}`;
    }

    function updateScore(result) {
        const playerScoreElement = document.getElementById('player-score');
        const computerScoreElement = document.getElementById('computer-score');
        if (result === 'You win!') {
            playerScore++;
        } else if (result === 'You lose!') {
            computerScore++;
        }
        playerScoreElement.textContent = playerScore;
        computerScoreElement.textContent = computerScore;
    }

    function resetScore() {
        playerScore = 0;
        computerScore = 0;
        const playerScoreElement = document.getElementById('player-score');
        const computerScoreElement = document.getElementById('computer-score');
        playerScoreElement.textContent = '0';
        computerScoreElement.textContent = '0';
    }

    document.getElementById('background-music').volume = 1;
</script>

</body>
</html>
